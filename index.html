<!DOCTYPE html>
<html>
<head>
  <meta charset="UFT-8" />
  <title>test</title>
  <style type="text/css"></style>
  <script src="calculate.js" type="text/javascript"></script>
</head>
<body>
  <div>
    <input id="text" type="text" value="2+((1+23)*24.2+3.75/2)" />
    <button id="set" onclick="set()">set</button>
    <button id="check" onclick="check()">check</button>
  </div>
  <div id="disp1"></div>
  <div style="clear:both"></div>
  <div id="disp2"></div>
  <div style="clear:both"></div>
  <div id="disp3"></div>
  <div id="disp4"></div>
  <script type="text/javascript">
  var myExp = null;

  function set () {
    var text = document.getElementById('text');
    var input = text.value;
    var originExp = new Queue();
    for (var i = 0; i < input.length; i++) {
      originExp.enqueue(input.substr(i,1));
    }

    var disp1 = document.getElementById('disp1');
    disp1.innerHTML = originExp.display();

    var postfixExp = new Queue();
    var disp2 = document.getElementById('disp2');
  }

  function check(){
    var text = document.getElementById('text');
    var input = text.value;
    var disp1 = document.getElementById('disp1');
    var disp2 = document.getElementById('disp2');
    var disp3 = document.getElementById('disp3');
    var disp4 = document.getElementById('disp4');
    myExp = new ExpObject(input);
    myExp._dispExp(myExp.originExp, disp1);
    myExp._dispExp(myExp.postfixExp, disp2);
    disp3.innerHTML = "=" + myExp.value;
  }

  </script>
</body>
</html>
